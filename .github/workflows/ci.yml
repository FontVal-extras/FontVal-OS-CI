name: CI

on:
  push:
    branches: [main]

jobs:
  fedora-job:
    runs-on: ubuntu-latest
    container: fedora:39
    steps:
      - run: cat /etc/os-release
      - run: dnf install -y git
      - run: dnf install -y --exclude root-fonts --skip-broken \*-opentype-fonts
      - run: dnf install -y --exclude root-fonts --skip-broken \*-fonts \*-fonts-common \*-fonts-all
      - run: dnf install -y mono-complete
      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: dnf install -y make
      - run: make -C FV USE_MONO_SECURITY=true
      - run: chmod a+rx $GITHUB_WORKSPACE/FV/bin/fedora-fc35-x64/libfreetype.so.6.18.0
      - run: cp ./FV/bin/fedora-fc35-x64/libfreetype.so.6.18.0 libfreetype.so.6
      - run: cp ./FV/bin/fedora-fc35-x64/libfreetype.so.6.18.0 ./FV/bin/libfreetype.so.6
      - run: cp ./FV/bin/fedora-fc35-x64/libfreetype.so.6.18.0 /usr/lib64/libfreetype.so.6
      - run: cp ./FV/bin/fedora-fc35-x64/libfreetype.so.6.18.0 /usr/lib64/libfreetype.so
      - run: dnf install -y libselinux-utils
      - run: setenforce Permissive
      - env:
          LD_LIBRARY_PATH: $GITHUB_WORKSPACE
        run: find /usr/share/wine/fonts/times.ttf -exec mono FV/bin/FontValidator.exe -file {} -stdout \;
